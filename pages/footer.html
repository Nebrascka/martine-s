<html lang="en">
<head>

<body>

    <div class="white">
        <div class="footer-text">
            <div class="f-title">
                <span class="f-text">
                    Martine's<br>Bar & Grill
                </span>
            </div>

            <div class="f-links">
                <div class="link-text location">
                    <span class="loc">
                        Martine’s bar and Grill<br><br>
                        56 Clapham Park Road<br>
                        SW4 7BG<br>
                        London
                    </span>
                </div>

                <div class="breaker">
                    <div class="menu-links">
                        <div class="link-text">HOME</div>
                        <ul>
                            <li>Home</li>
                            <li>About Us</li>
                            <li>Book A table</li>
                        </ul>
                    </div>

                    <div class="menu-links">
                        <div class="link-text">MENU</div>
                        <ul>
                            <li>Stake Menu</li>
                            <li>Drinks Menu</li>
                        </ul>
                    </div>

                    <div class="menu-links">
                        <div class="link-text">ABOUT US</div>
                        <ul>
                            <li>Our Story</li>

                        </ul>
                    </div>    

                </div>

        </div> 
        
        <div class="out out-links">
            <div class="out docs">

                <div class="copy">

            <div class="out social">

            </div>

        </div>
        

    </div>

    <script>

document.addEventListener("DOMContentLoaded", function () {
    setupHamburgerMenu()
});

function setupHamburgerMenu() {
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-link");

    if (hamburger && navLinks) {
        hamburger.addEventListener("click", function () {
            navLinks.classList.toggle("show");
            hamburger.classList.toggle("active");
        });
    } else {
        console.error("Hamburger menu elements not found.");
    }
}

    </script>  

</body>
